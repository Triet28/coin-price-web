# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Coin Price dev

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["development"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker
        run: |
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            else
              echo "Docker already installed"
            fi
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and push Docker Image
        run: |
          echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_ACCESS_USER }}" --password-stdin
          cd src/
          docker build -t ${{ secrets.DOCKER_HUB_ACCESS_USER }}/coin-price .github/workflows/
          docker push ${{ secrets.DOCKER_HUB_ACCESS_USER }}/coin-price
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"         
          
  # Deployment job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker image
        run: |
          docker stop coin-price || true 
          docker rm coin-price || true
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/coin-price:latest
          docker run -d -p 3000:3000 --name coin-price --env-file .env ${{ secrets.DOCKERHUB_USERNAME }}/coin-price:latest
